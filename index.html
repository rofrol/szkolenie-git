# Wstępna konfiguracja

~/.gitconfig
```bash
[user]
  name = Roman Frołow
  email = roman.frolow@computaris.com
[color]
  ui = true
[alias]
  st = status -sb
  ci = commit
  co = checkout
  br = branch
  logg = log --oneline --decorate --graph --all
```

---
# Konfiguracja z linii komend

```bash
# set
git config --global alias.st 'status -sb'
git config --global alias.co checkout
git config --global alias.ci checkin
git config --global alias.br branch
# get
git config --global alias.st
git config --global user.name
```
---
# Lokalizacja konfiguracji

- systemowa: /etc/gitconfig (windows %PROGRAMFILES(x86)%\Git\etc)\gitconfig)
- użytkownika: ~/.gitconfig (windows %USERPROFILE%\.gitconfig)
- repozytorium: .git/config

---

# Edycja konfiguracji

```bash
# System, applies to entire machine and all users
$ git config --system --list
$ git config --system --edit

# User defined
$ git config --global --list
$ git config --global --edit
```

# Zrobiłem zmiany a git diff nic nie pokazuje

```bash
echo 2 >> README.md
git add -A
echo 3 >> README.md
git diff
```

---

# Zrobiłem zmiany a git diff nic nie pokazuje

Rozwiązanie:
```bash
git diff --cached
```
---

# Zrobiłem zmiany a git diff nic nie pokazuje

```bash
# single file
git reset HEAD -- path/to/file
# current directory recursively
git reset HEAD -- .
# another way
git rm --cached -r .
```
